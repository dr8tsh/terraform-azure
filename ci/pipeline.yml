resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: beta-backend

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

shared:
- params: &modify-terraforming-azure-dns-params
    GCP_DNS_PROJECT_ID: ((cf_infra_gcp_project_id))
    GCP_DNS_SERVICE_ACCOUNT_EMAIL: ((cf_infra_gcp_service_account_email))
    GCP_DNS_SERVICE_ACCOUNT_KEY: ((cf_infra_gcp_service_account_key))
    GCP_DNS_ZONE_NAME: infrastructure
    GCP_DNS_SUFFIX: azure.infrastructure.cf-app.com
    GCP_DNS_RECORD_TTL: 60

- params: &om-creds
    OM_USERNAME: ((om.username))
    OM_PASSWORD: ((om.password))

resources:
- name: after-midnight
  type: time
  source:
    start: 12:00 AM -0700
    stop: 2:00 AM -0700

- name: cf-infra-tracker
  type: tracker
  source:
    token: ((cf_infra_tracker_token))
    project_id: ((cf_infrastructure_private_id))
    tracker_url: https://www.pivotaltracker.com

- name: terraforming-azure
  type: git
  source:
    branch: master
    uri: git@github.com:pivotal-cf/terraforming-azure.git
    private_key: ((cf_infra_bot_github_user.private_key))

- name: env-state-azure
  type: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: infra-tf-states
      prefix: azure
      region: us-central1
      credentials: ((cf_infra_gcp_service_account_key))
    vars:
      env_short_name: azurepas
      location: "East US"
      subscription_id: ((azure_subscription_id))
      tenant_id: ((azure_tenant_id))
      client_id: ((azure_client_id))
      client_secret: ((azure_client_secret))
      vm_admin_username: "admin-username"
      vm_admin_password: ((azure_vm_admin_password))
      dns_suffix: azure.infrastructure.cf-app.com
      ssl_cert: ((ssl_cert.certificate))
      ssl_private_key: ((ssl_cert.private_key))

- name: infrastructure-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/infrastructure-ci.git

- name: pcf-releng-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf/pcf-releng-ci.git
    private_key: ((cf_infra_bot_github_user.private_key))
    ignore_paths:
    - pipelines
    - ci_screen

- name: srt
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: elastic-runtime
    product_version: ^\d+\.\d+\.\d+
    sort_by: semver

- name: opsman-image
  type: pivnet
  source:
    product_slug: ops-manager
    api_token: ((pivnet_token))
    product_version: ^\d+\.\d+\.\d+
    sort_by: semver

jobs:
- name: deploy-pas
  serial: true
  public: false
  plan:
  - aggregate:
    - get: after-midnight
      trigger: true
    - get: terraforming-azure
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: pcf-releng-ci
    - get: srt
      trigger: true
      params:
        globs:
        - srt-*.pivotal
    - get: opsman-image
      trigger: true
      params:
        globs:
        - '*Azure.yml'
  - do:
    - task: opsman-url
      file: ci/scripts/terraforming/latest-opsman/task.yml
      params:
        IAAS: Azure
        KEY: east_us
    - put: env-state-azure
      params:
        env_name: azurepas
        terraform_source: terraforming-azure/terraforming-pas
        delete_on_failure: true
        var_files: [tfvars/terraform.yml]
    - task: add-dns
      attempts: 3
      file: ci/scripts/common/manage-gcp-dns/task-terraforming.yml
      params:
        <<: *modify-terraforming-azure-dns-params
        ACTION: add
      input_mapping:
        env-state: env-state-azure
    - task: check-dns
      file: pcf-releng-ci/tasks/configuration/check-dns/task.yml
      input_mapping:
        terraform-state: env-state-azure
      timeout: 3m
    - task: configure-director
      file: ci/scripts/terraforming/configure-director/task.yml
      params:
        <<: *om-creds
        TEMPLATE_PATH: director-config-template/ci/assets/template/director-config.yml
      input_mapping:
        env-state: env-state-azure
        director-config-template: terraforming-azure
    - task: download-stemcell
      file: pcf-releng-ci/tasks/configuration/download-pivnet-stemcell/task.yml
      input_mapping:
        ert-product: srt
      params:
        IAAS_TYPE: azure
        PIVNET_TOKEN: ((pivnet_token))
    - task: upload-configure-stage-pas
      file: ci/scripts/terraforming/upload-configure-stage/task.yml
      params:
        <<: *om-creds
        PRODUCT_NAME: cf
        PRODUCT_CONFIG_TEMPLATE: ci/assets/template/srt-config.yml
      input_mapping:
        env-state: env-state-azure
        product: srt
        product-config-repo: terraforming-azure
    - task: apply-changes
      attempts: 3
      file: ci/scripts/terraforming/apply-changes/task.yml
      params:
        <<: *om-creds
        IGNORE_WARNINGS: true
      input_mapping:
        env-state: env-state-azure
    ensure:
      do:
      - task: delete-installation
        file: pcf-releng-ci/tasks/environment/delete-installation/task.yml
        params:
          OPSMAN_USERNAME: ((om.username))
          OPSMAN_PASSWORD: ((om.password))
          OPSMAN_URL_SUFFIX: azure.infrastructure.cf-app.com
        input_mapping:
          environment: env-state-azure
      - aggregate:
        - task: remove-dns
          file: ci/scripts/common/manage-gcp-dns/task-terraforming.yml
          params:
            <<: *modify-terraforming-azure-dns-params
            ACTION: remove
          input_mapping:
            env-state: env-state-azure
        - put: env-state-azure
          params:
            env_name: azurepas
            terraform_source: terraforming-azure/terraforming-pas
            delete_on_failure: true
            action: destroy
            var_files: [tfvars/terraform.yml]
          get_params:
            action: destroy

- name: deliver-stories
  plan:
  - get: terraforming-azure
    trigger: true
    passed:
    - deploy-pas
  - put: cf-infra-tracker
    params:
      repos:
      - terraforming-azure
